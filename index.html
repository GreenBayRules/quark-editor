<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Quark HTML/CSS/JS Editor</title>
  <meta name="description" content="The Quark Editor: HTML CSS JS">
  <meta name="author" content="Sheshank Shankar">

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>
  <nav id="parent">
    <div id="child">
      <div style="float: left; padding: 10px;padding-bottom: 3px;padding-top:13px;">
        Quark Editor
      </div>
      <div style="float: right;">

        <div class="dropdown">
          <button class="dropbtn">HTML
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content" id="myDropdown">
            <a href="javascript:html()">HTML</a>
            <a href="javascript:java()">JAVA</a>
            <a href="javascript:python()">PYTHON</a>
            <a href="javascript:json()">JSON</a>
            <a href="javascript:txt()">TXT</a>
          </div>
        </div>
        <div class="dropdown" style="margin-right: 100px;">
          <div class="dropbtn">Select Theme
            <i class="fa fa-caret-down"></i>
          </div>
          <div class="dropdown-content" id="myDropdown">
            <a href="javascript:dark()">Quark Dark</a>
            <a href="javascript:idle()">Quark Gray</a>
            <a href="javascript:blue()">Quark Blue</a>
            <a href="javascript:light()">Quark Light</a>
          </div>
        </div>
    </div>

    </div>
  </nav>
  <table style="width: 100%; height: 100%;" cellspacing="0" cellpadding="0">
    <tr style="width: 100%; height: 100%;">
      <td style="height: 100%; width: 50%;">
          <div id="editor"></div>
      </td>
      <td style="height: 100%;width: 50%;">
        <div id="output-container">
          <iframe style="border:0px; height: 100%; width: 100%;" id="output">
            <!DOCTYPE html>
            <html lang="en">
            <head>
              <meta charset="utf-8" />
            </head>
            <body>

            </body>
            </html>
          </iframe>
        </div>
      </td>
    </tr>
  </table>
<script src="ace-builds-master/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="scripts.js"></script>
</body>

</html>
